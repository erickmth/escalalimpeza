<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INRB - Formare 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.svg" alt="INRB Logo" class="logo">
            <button onclick="window.location.href='index.html'" class="logout-btn">Sair</button>
        </div>
        
        <div id="welcome" class="welcome"></div>
        <div id="message" class="message" style="display: none;"></div>
        
        <div class="content">
            <div class="week-info">
                <h2>Semana Atual: <span id="currentWeek"></span></h2>
            </div>
            
            <div class="schedule">
                <h3>Escala de Limpeza</h3>
                <table id="scheduleTable">
                    <thead>
                        <tr>
                            <th>Semana</th>
                            <th>Dupla</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Preenchido pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer onclick="window.open('https://www.institutorobertbosch.org.br/', '_blank')" style="cursor: pointer;">
      &copy; 2025 INRB. Todos os direitos reservados.
  </footer>
    <script src="script.js"></script>
</body>
</html>
