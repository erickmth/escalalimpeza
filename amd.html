<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <title>Modo Manutenção</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 2rem;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        button.ativo {
            background-color: #00C851;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .status {
            margin: 1.5rem 0;
            padding: 1rem;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .ativo-status {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .inativo-status {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Controle de Manutenção do Site</h2>
        
        <div id="status" class="status"></div>
        
        <button id="toggleBtn">Ativar Modo Manutenção</button>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const statusDiv = document.getElementById('status');
        const manutencaoAtiva = localStorage.getItem('manutencaoAtiva') === 'true';

        function atualizarEstado() {
            if (manutencaoAtiva) {
                toggleBtn.textContent = 'Desativar Modo Manutenção';
                toggleBtn.classList.add('ativo');
                statusDiv.textContent = 'Status: MANUTENÇÃO ATIVA (Site indisponível para usuários)';
                statusDiv.className = 'status ativo-status';
            } else {
                toggleBtn.textContent = 'Ativar Modo Manutenção';
                toggleBtn.classList.remove('ativo');
                statusDiv.textContent = 'Status: SITE OPERACIONAL (Acessível a todos)';
                statusDiv.className = 'status inativo-status';
            }
        }

        toggleBtn.addEventListener('click', () => {
            if (!manutencaoAtiva) {
                const senha = prompt('Digite a senha para ativar o modo manutenção:');
                if (senha === 'erick0306') {
                    localStorage.setItem('manutencaoAtiva', 'true');
                    alert('Modo manutenção ativado com sucesso!\nO site agora está indisponível para todos os usuários.');
                    location.reload();
                } else if (senha !== null) {
                    alert('Senha incorreta!');
                }
            } else {
                localStorage.setItem('manutencaoAtiva', 'false');
                alert('Modo manutenção desativado!\nO site voltou ao normal para todos os usuários.');
                location.reload();
            }
        });

        // Proteção básica da página de admin
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J'))) {
                e.preventDefault();
                alert('Acesso bloqueado!');
            }
        });

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });

        atualizarEstado();
    </script>
</body>
</html>
